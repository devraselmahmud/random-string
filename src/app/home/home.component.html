<div class="container mt-2">
  <div>
    <select [(ngModel)]="pageSize">
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>25</option>
    </select>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data | paginate: {itemsPerPage: pageSize, currentPage: currentPage}; let i=index">
        <th scope="row">{{i+1+(currentPage-1)*pageSize}}</th>
        <td>{{item.name}}</td>
        <td>{{item.mobile}}</td>
      </tr>
    </tbody>
  </table>
  
  <pagination-controls (pageChange)="currentPage=$event"></pagination-controls>
</div>
