<div class="container-fluid mt-5">
    <div>
        <select [(ngModel)]="selectedPageSize">
            <option *ngFor="let pageSize of pageSizeOptions" [value]="pageSize">{{pageSize}}</option>
        </select>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Birthdate</th>
                <th>Joining Date</th>
                <th>Separation date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students.slice(getStartIndex(), getEndIndex())">
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.birthdate }}</td>
                <td>{{ student.joining_date }}</td>
                <td>{{ student.separation_date || 'N/A' }}</td>
            </tr>
        </tbody>
    </table>    

    <div>
        <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <button (click)="nextPage()" [disabled]="getEndIndex() >= students.length">Next</button>
    </div>
</div>
